<h3>Register</h3>
<div class="card bg-light">
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" ngModel required #name="ngModel">
        <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" ngModel required email #email="ngModel">
        <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.email">
            Email is invalid.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required #password="ngModel"
          autocomplete="on">
        <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
          Password is required.
        </div>
      </div>
      <button name="save" type="submit" [disabled]="f.invalid" class="btn btn-primary mr-2">
        Register
      </button>
    </form>
  </div>
</div>
