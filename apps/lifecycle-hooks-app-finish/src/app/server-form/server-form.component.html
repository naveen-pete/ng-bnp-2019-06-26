<div class="row">
  <div class="col-xs-12">
    <h2>Add New Server</h2>

    <label>Server Name</label>
    <!-- <input type="text" class="form-control" name="name" [(ngModel)]="newServerName"> -->
    <input type="text" class="form-control" name="name" #serverName>

    <label>Server Content</label>
    <!-- <input type="text" class="form-control" name="content" [(ngModel)]="newServerContent"> -->
    <input type="text" class="form-control" name="content" #serverContent>

    <br>
    <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
  </div>
</div>
