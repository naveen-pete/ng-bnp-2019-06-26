<div class="row">
  <div class="col-12">
    <h2 appHighlight>Products</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <app-product-form></app-product-form>
  </div>

  <div class="col-md-8">
    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchText">
    <br>
    <app-product-detail [product]="p" *ngFor="let p of products | searchProducts : searchText"></app-product-detail>
  </div>
</div>
