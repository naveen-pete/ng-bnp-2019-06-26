<div class="card bg-light mb-3">
  <!-- ngStyle directive -->
  <h4 class="card-header" [ngStyle]="{ 'color': product.isAvailable ? 'blue' : 'brown' }">
    {{ product.name | uppercase }}</h4>

  <!-- style binding -->
  <!-- <h4 class="card-header" [style.color]="product.isAvailable ? 'blue' : 'brown'">
    {{ product.name | uppercase }}</h4> -->
  <div class="card-body">
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text"><strong>Price:</strong> <em>{{ product.price | currency : 'INR' : 'symbol' }}</em></p>
    <p class="card-text"><strong>Available?</strong>
      <!-- ngClass directive -->
      <em class="badge"
        [ngClass]="{'badge-success': product.isAvailable, 'badge-danger': !product.isAvailable}">{{ product.isAvailable ? 'Yes' : 'No' }}</em>

      <!-- class binding -->
      <!-- <em class="badge" [class.badge-success]="product.isAvailable"
        [class.badge-danger]="!product.isAvailable">{{ product.isAvailable ? 'Yes' : 'No' }}</em> -->
    </p>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-warning btn-sm">
      Delete
    </button>
  </div>
</div>
